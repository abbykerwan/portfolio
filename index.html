<script>
    $(document).ready(function() {
        const arrow = $('#arrow');
        let isAnimated = false;
        const initialOffset = 0;
        let lastScrollTop = 0;
        const projectsOffset = $('#projects').offset().top;

        $('#arrow').on('click', function() {
            if (!isAnimated) {
                $('html, body').animate({scrollTop: projectsOffset}, 1000);
                arrow.css('animation-name', 'scroll');
            } else {
                $('html, body').animate({scrollTop: initialOffset}, 1000);
                arrow.css('animation-name', 'reverse');
            }
            isAnimated = !isAnimated;
        });

        $(window).on('scroll', function() {
            const scrollPosition = $(this).scrollTop();

            if (scrollPosition > lastScrollTop) {
                if (scrollPosition >= projectsOffset && !isAnimated) {
                    $('html, body').animate({scrollTop: projectsOffset}, 1000);
                    arrow.css('animation-name', 'scroll');
                    isAnimated = true;
                }
            } 
            
            else {
                if (scrollPosition < projectsOffset - 300 && isAnimated) {
                    $('html, body').animate({scrollTop: initialOffset}, 1000);
                    arrow.css('animation-name', 'reverse');
                    isAnimated = false;
                }
            }
            lastScrollTop = scrollPosition;
        });
    });


    
</script>
