<script>
    $(document).ready(function() {
        const arrow = $('#arrow2');
        let isAnimated = false;
        const initialOffset = 0;
        let lastScrollTop = 0;
        const slidesOffset = $('#arrow2').offset().top;

        $('#arrow2').on('click', function() {
            if (!isAnimated) {
                $('html, body').animate({scrollTop: slidesOffset}, 1500);
                arrow.css('animation-name', 'scroll2');
            } else {
                $('html, body').animate({scrollTop: initialOffset}, 1500);
                arrow.css('animation-name', 'reverse2');
            }
            isAnimated = !isAnimated;
        });

        $('#arrow3').on('click', function() {
            $('html, body').animate({scrollTop: initialOffset}, 1500);
            isAnimated = false;
            arrow.css('animation-name', 'reverse2');
        });
    });

    
</script>
